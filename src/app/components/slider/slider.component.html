<section class="overflow-x slider-section py-5 bg-white" id="gallery">
    <div class="container">
        <div class="row justify-content-center text-center mb-5">
            <div class="col-12 mt-4">
                <h2 class="heading o-0" style="translate: none; rotate: none; scale: none; transform: translate(0px, 0px); opacity: 1;">Gallery</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 overflow-hidden position-relative o-0" id="custom-style" style="translate: none; rotate: none; scale: none; transform: translate(0px, 0px); opacity: 1;">
                <ngx-slick-carousel class="carousel"
                    #slickModal="slick-carousel" 
                    [config]="slideConfig"
                    responsive="breakpoints"
                >
                    <div ngxSlickItem *ngFor="let slide of slides" class="slide">
                        <div class="post-slider" tabindex="-1" style="width: 100%; display: inline-block;">
                            <div class="media media-custom d-block h-100 rounded-5 overflow-hidden">
                                <img src="{{ slide.img }}" alt="{{ slide.title }}" class="slider-img">
                            </div>
                            <div class="media-body p-3">
                                <h2 class="mb-3">{{ slide.title }}</h2>
                                <p>Enjoying a 60 min relaxing massage with delicious almond oil.</p>
                            </div>
                        </div>
                    </div>
                </ngx-slick-carousel>
            </div>
        </div>
    </div>
</section>
